<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="center">


    <div class="container-fluid">


      <div class="jumbotron">
        <h1>Cat vs. Dog</h1>
        <p>Dog or Cat? Click your favorite!</p>
      </div>



      <div class="row">
        <div class="col-md-6">
            <img id="bark" src="https://pbs.twimg.com/profile_images/948761950363664385/Fpr2Oz35_400x400.jpg" alt="Picture of a dog.">
          <ul class="unstyled" id="doggo">

          </ul>
        </div>

        <div class="col-md-6">
          <img id="meow" src="https://pbs.twimg.com/profile_images/733673042845503489/A0mCyCC-_400x400.jpg" alt="Picture of a cat.">
          <ul class="unstyled" id="kitty">

          </ul>
        </div>

      </div>

      <h2>Click here if you want to change the background to green!</h2>
      <button class="btn btn-success" id="green">Green Background!</button>
      <button class="btn btn-dark" id="normal">Normal Background!</button>

    </div>
    </div>
  </body>
</html>
