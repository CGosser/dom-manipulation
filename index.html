<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>


      <div class="row">
        <div class="col-md-6">
            <img id="bark" src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/13000934/Beagle-On-White-08.jpg" alt="Picture of a dog.">
          <h2>Dog</h2>
          <ul class="unstyled" id="doggo">

          </ul>
        </div>

        <div class="col-md-6">
          <img id="meow" src="https://img-aws.ehowcdn.com/600x600p/photos.demandstudios.com/getty/article/165/76/87490163.jpg" alt="Picture of a cat.">
          <h2>Cat</h2>
          <ul class="unstyled" id="kitty">

          </ul>
        </div>

      </div>

      <h2>Click here if you want to change the background to green!</h2>
      <button class="btn btn-success" id="green">Green Background!</button>
      <button class="btn btn-dark" id="normal">Normal Background!</button>

    </div>
  </body>
</html>
